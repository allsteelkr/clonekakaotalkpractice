<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt"></i>
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen__header">
      <h1 class="header__title">Friends</h1>
      <div class="header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav_link" href="#"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="#"
            ><span class="nav_notifi">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="#"
            ><span class="nav_top"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/29b87e11a8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
